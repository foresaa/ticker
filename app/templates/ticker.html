<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Ticker</title>
    <!-- Link to the dedicated CSS file for the ticker -->
    <link rel="stylesheet" href="/static/ticker.css" />
  </head>
  <body>
    <div class="ticker">
      <ul>
        {% for entry in feeds %}
        <li>
          <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
